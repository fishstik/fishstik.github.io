<html>
	<head>
		<script>
			window.RufflePlayer = window.RufflePlayer || {};
			window.addEventListener("load", (event) => {
				const ruffle = window.RufflePlayer.newest();
				const player = ruffle.createPlayer();
				const container = document.getElementById("ruffle-container");
				container.appendChild(player);
				player.load("https://www.dl.dropboxusercontent.com/s/5rf2uekcrqab79b/frisb.swf");

				const ruffle_dom = document.getElementsByTagName("ruffle-player")[0];
				ruffle_dom.id = "player";
			});
		</script>
		<script src="components/ruffle/ruffle.js"></script>
		<style>
			#ruffle-container {
				width: 1004px;
				height: 588px;
			}
			#player {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body bgcolor=#000000>
		<center></font><FONT COLOR="#FF0000" FACE="Arial" SIZE="5">This is from 2010! Check out the </FONT><a href="defrisbee2.html" target="_top"><FONT color="#FFFFFF" FACE="Arial" SIZE="5"> text-only version</FONT></a><FONT COLOR="#FF0000" FACE="Arial" SIZE="5"> for 2011 scheduling and teams.</FONT></center>

		<table width="100%">
			<tr>
				<td align="center">
					<div id="ruffle-container"></div>
				</td>
			</tr>
		</table>

		<br>
		<center></font><a href="http://www.defrisbee.50webs.com/azn.html" target="_top"><FONT COLOR="black" FACE="Arial">ASIAN!</font></a></center>
	</body>
</html>
